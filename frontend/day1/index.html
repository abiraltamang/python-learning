    <div class="form">
      <form method="post">
        <h1>User Registration</h1>
        <div>
          <label for="name">Name :</label>
          <input name="fullname" type="text" id="name" placeholder="Enter name" required />
        </div>
        <div>
          <label for="name">Email :</label>
          <input name="name" type="email" id="name" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="number" id="phone" min="9800000000" max="99999999999" />
        </div>
        <div>
          <label for="dob">DOB:</label>
          <input type="date" id="dob" name="dob" max="1999-12-31" />
        </div>
        <div>
          <label>Gender</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>
        <div>
          <label for="province">Province</label>
          <select name="province" id="province">
            <option >Select province</option>
            <option value="Province1">Province 1</option>
            <option value="Province2">Province 2</option>
            <option value="Province3">Province 3</option>
            <option value="Province4">Province 4</option>
            <option value="Province5">Province 5</option>
            <option value="Province6">Province 6</option>
            <option value="Province7">Province 7</option>
          </select>
        </div>

        <div>
          <label for="range">Range:</label>
          <input type="range" id="range" />
        </div>
        <div>
          <label>Photo</label>
          <input type="file" name="photo" />
        </div>
        <div>
          <input clas type="submit" value="Register" />
          <button type="submit">Click</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
